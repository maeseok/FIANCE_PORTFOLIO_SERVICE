<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="finance FINANCE inquiry INQUIRY maeseok PORTFOLIO portfolio"
    />
    <meta name="author" content="" />
    <title>FINANCE PORTFOLIO</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/bank.svg" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <style>
      #main-footer {
        float: bottom;
      }
    </style>
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-lg-5">
        <a class="navbar-brand" href="/">Finance Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link" href="#">Inquiry</a>
                <div class="dropdown-content">
                  <a href="/inquiry/search">오늘의 시세</a>
                  <a href="/inquiry/return">수익률 조회</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link" href="#">Portfolio</a>
                <div class="dropdown-content">
                  <a href="/portfolio/buy">종목 매수</a>
                  <a href="/portfolio/sell">종목 매도</a>
                  <a href="/portfolio/inquiry">포트폴리오 조회</a>
                  <a href="/portfolio/return">매도 수익</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link" href="#">Initialize</a>
                <div class="dropdown-content">
                  <a href="/portfolio/init">포트폴리오 초기화</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="py-5">
      <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
          <div class="m-4 m-lg-5">
            <h1 class="display-5 fw-bold">종목 매수</h1>
          </div>
        </div>
        <form action="/portfolio/buy_return" method="get">
          <!-- Page Features-->
          <div class="row gx-lg-5">
            <div class="card border-0 h-100 position-all">
              <!--text정렬-->
              <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                <label for="stockName" class="display-7 fw-bold"
                  >종목 이름&nbsp</label
                >
                <input
                  placeholder="EX)삼성전자"
                  required
                  name="name"
                  class="btn btn-lg btn-info mb-3 me-md-3"
                />
                <br />
                <label for="price" class="display-7 fw-bold"
                  >매수 가격&nbsp</label
                >
                <input
                  placeholder="EX)75200"
                  required
                  name="price"
                  class="btn btn-lg btn-info mb-3 me-md-3"
                />
                <br />
                <label for="number" class="display-7 fw-bold"
                  >매수 수량&nbsp</label
                >
                <input
                  placeholder="EX)2"
                  required
                  name="number"
                  class="btn btn-lg btn-info mb-3 me-md-3"
                />
                <br />
                <input
                  type="submit"
                  value="매수"
                  class="search bg-secondery bg-gradient text-dark rounded-3 mb-4 mt-n4 position-search"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <hr />
    </header>
    <!-- Page Content-->
    <section class="pt-4">
      <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
          <div class="col-lg-6 col-xxl-4 mb-5">
            <div class="card bg-light border-0 h-100">
              <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                <div
                  class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
                >
                  <i class="bi bi-arrow-left-square"></i>
                </div>
                <h2 class="fs-4 fw-bold">뒤로 가기</h2>
                <br />
                <a
                  id="backIcon"
                  class="btn btn-primary btn-lg"
                  href="/portfolio"
                  >back</a
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xxl-4 mb-5">
            <div class="card bg-light border-0 h-100">
              <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                <div
                  class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
                >
                  <i class="bi bi-bar-chart-steps"></i>
                </div>
                <h2 class="fs-4 fw-bold">시세 조회</h2>
                <br />
                <a
                  id="returnIcon"
                  class="btn btn-primary btn-lg"
                  href="/inquiry"
                  >inquiry</a
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xxl-4 mb-5">
            <div class="card bg-light border-0 h-100">
              <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                <div
                  class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
                >
                  <i class="bi bi-book-fill"></i>
                </div>
                <h2 class="fs-4 fw-bold">포트폴리오 조회</h2>
                <br />
                <a
                  id="portfolioIcon"
                  class="btn btn-primary btn-lg"
                  href="/portfolio/inquiry"
                  >portfolio</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="col-lg-6 col-xxl-12 mb-5">
        <div class="card bg-light border-0 h-100">
          <br />
          <a id="homeIcon" class="btn btn-primary btn-lg" href="/">홈으로</a>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer id="main-footer" class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Made by maeseok 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
